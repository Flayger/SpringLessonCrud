<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Добавить новую книгу в библиотеку</title>
</head>
<body>

<form th:method="POST" th:action="@{/lesson/books/save}" th:object="${book}">

    <label for="name"> Название книги </label>
    <input id="name" type="text" th:field="*{name}">
    <div style="color: red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
    <br>
    <label for="author"> Автор книги </label>
    <input id="author" type="text"  th:field="*{author}">
    <div style="color: red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}"></div>
    <br>
    <label for="year" > Год выпуска книги </label>
    <input id="year" type="number" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"></div>
    <br>

    <br>

    <input type="submit" value="Добавить новую книгу">
</form>

</body>
</html>
