<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменить читателя </title>
</head>
<body>

<form th:method="PATCH" th:object="${reader}" th:action="@{/lesson/readers/{id}(id=${reader.getId()})}">

    <label for="name">Имя читателя</label>
    <input type="text" id="name" th:field="*{name}">
    <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}" > Ошибка в имени читателя </div>
    <br>
    <label for="year">Год рождения читателя</label>
    <input type="number" id="year" th:field="*{year}">
    <div style="color: red" th:if="${#fields.hasErrors('year')}" th:errors="*{year}"> Ошибка в годе рождения читателя</div>
    <br>
    <input type="submit" value="Сохранить изменения читателя">

</form>

</body>
</html>
